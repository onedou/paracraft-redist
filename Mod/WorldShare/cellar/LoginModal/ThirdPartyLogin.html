<html>
    <body>
        <pe:mcml>
            <script type="text/npl" refresh="false">
                <![CDATA[
                    local page = document:GetPageCtrl()
                    local ThirdPartyLogin = NPL.load('./ThirdPartyLogin.lua')

                    function close()
                        page:CloseWindow()
                    end

                    function get_url()
                        return ThirdPartyLogin:GetUrl()
                    end
                ]]>
            </script>
            <aries:window mode="thin" width="400" height="450" style="float:left;" title_height="40" close_height="25" title='<%=L"第三方登录" %>' onclose="close()">
                <div width="100%" height="100%">
                    <pe:nplbrowser
                        name="thridpartylogin"
                        enabledResize="true"
                        min_width="600"
                        url="<%= get_url() %>"
                        style="background:url()"
                    />
                </div>
            </aries:window>
        </pe:mcml>
    </body>
</html>
