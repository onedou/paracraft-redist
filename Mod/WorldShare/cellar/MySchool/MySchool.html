<html>
<body>
    <pe:mcml>
        <script type="text/npl">
            local MySchool = NPL.load("./MySchool.lua")
            local page = document:GetPageCtrl()

            function close()
                page:CloseWindow()
            end

            function has_joined()
                return true
            end

            function join_school()
                MySchool:ShowJoinSchool()
                close()
            end

            function join_institute()
                MySchool:ShowJoinInstitute()
                close()
            end
        </script>
        <style type="text/mcss">
            {
                join_school_bg = {
                    color = '#000000',
                    background = "textures/worldshare_32bits.png;149 104 16 16:4 4 4 4",
                },
            }
        </style>
        <aries:window mode="thin" title='<%=L"我的学校"%>' onclose="close()">
            <div width="100%" height="100%">
                <pe:if condition="<%= has_joined() %>">
                    <div style="padding: 20px;">
                        <div style="color: white;height: 180px;">
                            <div style="width: 250px;height: 100px;background-color: #333333;">
                                <div style="float:left; margin-left: 10px;margin-top: 10px;">
                                    <div style="width: 120px;height: 80px;background-color: red;"></div>
                                </div>
                                <div style="float:left; margin-left: 10px;margin-top: 10px;width: 80px;">
                                    <div>学校名</div>
                                    <div>地理位置</div>
                                </div>
                            </div>
                        </div>
                        <div style="margin-left: 380px;">
                            <div>
                                <input type="button" class="join_school_bg" style="width: 120px;height: 35px;" value="<%= L'加入学校' %>" />
                            </div>
                            <div>
                                <input type="button" class="button_highlight" value="<%= L'变更学校' %>" />
                                <input type="button" class="button_highlight" value="<%= L'加入机构' %>" />
                            </div>
                        </div>
                    </div>
                </pe:if>
                <pe:if condition="<%= not has_joined() %>">
                    <div style="padding-top: 100px;padding-left: 100px;">
                        <input type="button"
                               class="button_highlight join_school_bg"
                               style="width: 180px;height: 60px;font-size: 15px;font-weight: bold"
                               value="<%= L'加入学校' %>"
                               onclick="join_school()"/>
                        <input type="button"
                               class="button_highlight"
                               style="margin-left: 30px;width: 180px;height: 60px;font-size: 15px;"
                               value="<%= L'加入机构' %>"
                               onclick="join_institute()"/>
                        <kp:redtip style="position:relative;margin-left:176px;margin-top:-65px;" onupdate='<%= true %>'></kp:redtip>
                    </div>
                </pe:if>
            </div>
        </aries:window>
    </pe:mcml>
</body>
</html>
