<body>
    <pe:mcml>
        <script type="text/npl" src="Progress.lua">
            <![CDATA[
                Progress = NPL.load('./Progress.lua')
    
                function cancel()
                    Progress:Cancel()
                end
    
                function close()
                    Progress:ClosePage()
                end
    
                function retry()
                    Progress:Retry()
                end
    
                function finish()
                    return Progress:GetFinish()
                end
            ]]>
        </script>
        <div style="width: 270px;height: 65px;">
            <div style="margin-top:20px;">
                <pe:if condition="<%=not finish() %>">
                    <input type="button" name="" onclick="cancel()" value='<%=L"取消" %>' class="button_highlight" style="width: 85px;height: 30px;margin-left: 40px" />
                    <input type="button" name="" onclick="retry()" value='<%=L"重试" %>' class="button_highlight" style="width: 85px;height: 30px;margin-left: 15px" />
                </pe:if>
                <pe:if condition="<%= finish() %>">
                    <input type="button" name="" onclick="close()" value='<%=L"关闭" %>'  class="button_highlight" style="width: 85px;height: 30px;margin-left: 90x" />
                </pe:if>
            </div>
        </div>
    </pe:mcml>
</body>
