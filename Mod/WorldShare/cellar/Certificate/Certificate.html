<body>
    <pe:mcml>
        <script type="text/npl">
            <![CDATA[
                local page = document:GetPageCtrl()

                function close()
                    if page.certificateCallback and type(page.certificateCallback) == 'function' then
                        page.certificateCallback(false)
                    end
                    page:CloseWindow()
                end

                function certificate_now()
                    if page.CertificateNow then
                        page.CertificateNow()
                        page:CloseWindow()
                    end
                end
            ]]>
        </script>
        <style type="text/mscc" src="Mod/WorldShare/cellar/Theme/Mcss/Theme1.mcss">

        </style>
        <div width="100%" height="100%">
            <kp:window width="800" height="400" onclose="close()">
                <div class="theme1_header"></div>
                <div style="padding: 30px;">
                    <div style="font-size: 18px;base-font-size: 18px;text-align: center;font-weight: bold">系统未检测到你的实名信息，完成实名认证即可获得一下礼包奖励哦！</div>
                    <div>
                        <img style="width: 414px;height: 140px;margin-left: 160px;margin-top: 45px;" src="Texture/Aries/Creator/keepwork/paracraft_guide_32bits.png#348 833 414 140" />
                    </div>
                    <div style="margin-left: 290px;margin-top: 30px;">
                        <input
                            type="button"
                            class="theme1_orange_button"
                            style="width: 150px;height: 60px;font-size: 16px;base-font-size: 16px;"
                            value="<%= L'我要认证' %>"
                            onclick="certificate_now()" />
                    </div>
                </div>
            </kp:window>
        </div>
    </pe:mcml>
</body>
</html>
