<body>
    <pe:mcml>
        <script type="text/npl">
            <![CDATA[
                local page = document:GetPageCtrl()

                function close()
                    page:CloseWindow()
                end

                function confirm()
                    if page and page.Confirm then
                        page.Confirm(true)
                        close()
                    end
                end
            ]]>
        </script>
        <style type="text/mscc" src="Mod/WorldShare/cellar/Theme/Mcss/Theme1.mcss">
        </style>
        <div width="100%" height="100%">
            <kp:window width="700" height="360" onclose="confirm()">
                <div class="theme1_header"></div>
                <div style="padding: 30px;">
                    <div style="text-align: center;padding-top: 50px;font-size: 20px;base-font-size: 20px;font-weight: bold;">
                        <%= L'认证成功' %>
                        <br />
                        <%= L'恭喜你已经完成本次认证！' %>
                        <br />
                        <%= L'（请前往任务中领取奖励）' %>
                    </div>
                    <div style="margin-left: 235px;margin-top: 80px;">
                        <input type="button"
                               class="theme1_orange_button"
                               style="width: 160px;height: 55px;font-size: 20px;base-font-size: 20px;"
                               value="<%= '领取奖励' %>"
                               onclick="confirm()" />
                    </div>
                </div>
            </kp:window>
        </div>
    </pe:mcml>
</body>
</html>
