<html>
<body>
<pe:mcml>
    <script refresh="false" type="text/npl" src="SetCoins.lua">
        <![CDATA[
            SetCoins = NPL.load('./SetCoins.lua')
            Utils = NPL.load('(gl)Mod/WorldShare/helper/Utils.lua')

            SetCoins:SetPage()

            function container()
                local style = Utils.FixCenter(500, 300)
                return style .. ';width:500px;height:300px;background:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#267 89 34 34:8 8 8 8)';
            end

            function close()
                SetCoins:ClosePage()
            end

            function confirm()

            end

            function update_password()
                SetCoins:UpdatePassword()
            end

            function purchasing_code()
                SetCoins:PurchasingCode()
            end
        ]]>
    </script>
    <style type="text/mcss">
        {
            strip = {
                height = 30
            },
            close = {
                ['margin-top'] = 10,
                ['margin-right'] = 10,
                float = 'left',
                background = 'Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#363 59 26 26:7 7 7 7',
                width = 26,
                height = 26
            },
        }
    </style>
    <div width="100%" height="100%">
        <div class="default" style="<%= container() %>">
            <div class="strip">
                金币设置
                <input onclick="close()" class="close" type="button" align="right" />
            </div>
            <div style="height:2px;" width="100%" class="mc_line"></div>
            <div class="area">
                <div>
                    玩家可用 [
                    <div onclick="purchasing_code">+</div>
                    ] 清空
                </div>
                <div>增加金币使用数量:</div>
                <div onclick="update_password">
                    修改密码
                </div>
                <div>
                    <input type="button" enable_ime="false" class="mc_light_grey_button_with_fillet" value="确定" onclick="confirm()" />
                </div>
            </div>
        </div>
    </div>
</pe:mcml>
</body>
</html>
