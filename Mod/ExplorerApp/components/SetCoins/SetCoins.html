<html>
<body>
<pe:mcml>
    <script refresh="false" type="text/npl" src="SetCoins.lua">
        <![CDATA[
            SetCoins = NPL.load('./SetCoins.lua')
            Utils = NPL.load('(gl)Mod/WorldShare/helper/Utils.lua')

            SetCoins:SetPage()

            function container()
                local style = Utils.FixCenter(285, 247)
                return style .. ';background:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#267 89 34 34:8 8 8 8)';
            end

            function close()
                SetCoins:ClosePage()
            end

            function confirm()

            end

            function update_password()
                SetCoins:UpdatePassword()
            end

            function purchasing_code()
                SetCoins:PurchasingCode()
            end
        ]]>
    </script>
    <style type="text/mcss">
        {
            strip = {
                height = 40,
                padding = 10
            },
            strip_title = {
                float = 'left'
            },
            balance = {
                float = 'left',
                ['margin-left'] = 10
            },
            close = {
                float = 'left',
                ['margin-left'] = 10
            },
            close_button = {
                background = 'Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#363 59 26 26:7 7 7 7',
                width = 26,
                height = 26
            },
            area = {
                ['padding-left'] = 10,
                ['padding-top'] = 16
            },
            area_1 = {
                height = 30
            },
            area_2 = {
                height = 82
            },
            footer = {
                ['padding-top'] = 8
            },
            update_password = {
                color = '#236bb3',
                ['margin-left'] = 200
            },
            confirm = {
                position = 'relative',
                align = 'center',
                color = '#ffffff',
                width = 87,
                height = 32,
                background = 'textures/explorer_32bits.png#60 131 17 16:3 3 3 3'
            }
        }
    </style>
    <div width="100%" height="100%">
        <div class="default" width="285" height="247" style="<%= container() %>">
            <div class="strip">
                <div class="strip_title">金币设置</div>
                <div class="balance">
                    余额: 32 <div style="float:left" onclick="purchasing_code">充值</div>
                </div>
                <div class="close">
                    <input onclick="close()" class="close_button" type="button"/>
                </div>
            </div>
            <div style="height:1px;" width="100%" class="mc_line"></div>
            <div class="area">
                <div class="area_1">
                    玩家可用 [123] 清空
                </div>
                <div class="area_2">增加金币使用数量:</div>
            </div>
            <div style="height:1px;" width="100%" class="mc_line"></div>
            <div class="footer">
                <div class="update_password" onclick="update_password">修改密码</div>
                <div>
                    <input type="button" enable_ime="false" class="confirm" value="确定" onclick="confirm()" />
                </div>
            </div>
        </div>
    </div>
</pe:mcml>
</body>
</html>
