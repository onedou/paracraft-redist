                <pe:gridview name="categoryTree" DataSource="<%={{a=1},{a=2}}%>" DefaultNodeHeight="10" pagesize="10" ItemsPerLine="1" AllowPaging="false">

                        <div>
                            <input type="button" value='11111' onclick="select_category" class="category_button"/>

                    </Columns>
                    <PagerSettings Position="Bottom" height="1" />
                    <PagerTemplate AutoHidePager="true">
                        <form>
                            <label name="page" style="height:18px;margin-left:59px;margin-top:-95px;color:#ffffff;" />

                        <input class="list_filter_button" type="button" value='<%=L"综合"%>' />
